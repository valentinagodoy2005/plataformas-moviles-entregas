<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Tablero de Puntos - DOM y JavaScript</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            let localScore = 0;
            let visitanteScore = 0;

            const localDisplay = document.getElementById('local-score');
            const visitanteDisplay = document.getElementById('visitante-score');
            const incrementLocalBtn = document.getElementById('increment-local');
            const decrementLocalBtn = document.getElementById('decrement-local');
            const incrementVisitanteBtn = document.getElementById('increment-visitante');
            const decrementVisitanteBtn = document.getElementById('decrement-visitante');
            const invertirBtn = document.getElementById('invertir');
            const finalizarBtn = document.getElementById('finalizar');
            const reiniciarBtn = document.getElementById('reiniciar');

            const updateScores = () => {
                localDisplay.textContent = localScore;
                visitanteDisplay.textContent = visitanteScore;
            };

            const disableButtons = () => {
                incrementLocalBtn.disabled = true;
                decrementLocalBtn.disabled = true;
                incrementVisitanteBtn.disabled = true;
                decrementVisitanteBtn.disabled = true;
            };

            const enableButtons = () => {
                incrementLocalBtn.disabled = false;
                decrementLocalBtn.disabled = false;
                incrementVisitanteBtn.disabled = false;
                decrementVisitanteBtn.disabled = false;
            };

            incrementLocalBtn.addEventListener('click', () => {
                localScore++;
                updateScores();
            });

            decrementLocalBtn.addEventListener('click', () => {
                if (localScore > 0) {
                    localScore--;
                    updateScores();
                }
            });

            incrementVisitanteBtn.addEventListener('click', () => {
                visitanteScore++;
                updateScores();
            });

            decrementVisitanteBtn.addEventListener('click', () => {
                if (visitanteScore > 0) {
                    visitanteScore--;
                    updateScores();
                }
            });

            invertirBtn.addEventListener('click', () => {
                [localScore, visitanteScore] = [visitanteScore, localScore];
                updateScores();
            });

            finalizarBtn.addEventListener('click', () => {
                disableButtons();
            });

            reiniciarBtn.addEventListener('click', () => {
                localScore = 0;
                visitanteScore = 0;
                updateScores();
                enableButtons();
            });

            updateScores();
        });
    </script>
</head>
<body>
    <div class="container my-1 my-sm-2 my-md-4 my-lg-5">
        <h1>Tablero de Puntos</h1>
        <div class="card">
            <div class="card-body">
                <div class="row text-center">
                    <div class="col-5">
                        <span id="local-score" class="display-1">0</span>
                        <p class="m-0">Local</p>
                    </div>
                    <div class="col-2">
                        <span class="display-1">:</span>
                    </div>
                    <div class="col-5">
                        <span id="visitante-score" class="display-1">0</span>
                        <p class="m-0">Visitante</p>
                    </div>
                </div>

                <hr class="hr">

                <h2>Actualizar Contador</h2>
                <div class="row">
                    <div class="col-6 col-sm-3 my-1">
                        <button id="increment-local" class="btn d-block w-100 btn-primary">
                            + Punto Local
                        </button>
                    </div>
                    <div class="col-6 col-sm-3 my-1">
                        <button id="decrement-local" class="btn d-block w-100 btn-secondary">
                            - Punto Local
                        </button>
                    </div>
                    <div class="col-6 col-sm-3 my-1">
                        <button id="increment-visitante" class="btn d-block w-100 btn-primary">
                            + Punto Visitante
                        </button>
                    </div>
                    <div class="col-6 col-sm-3 my-1">
                        <button id="decrement-visitante" class="btn d-block w-100 btn-secondary">
                            - Punto Visitante
                        </button>
                    </div>
                    <div class="col-12 col-sm-4 my-1">
                        <button id="invertir" class="btn d-block w-100 btn-warning">
                            Invertir Puntaje
                        </button>
                    </div>
                    <div class="col-12 col-sm-4 my-1">
                        <button id="finalizar" class="btn d-block w-100 btn-danger">
                            Finalizar Partido
                        </button>
                    </div>
                    <div class="col-12 col-sm-4 my-1">
                        <button id="reiniciar" class="btn d-block w-100 btn-success">
                            Reiniciar
                        </button>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</body>
</html>
